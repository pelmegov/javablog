
<div *ngIf="postSeo">
    <h2><span jhiTranslate="javablogApp.postSeo.detail.title">Post Seo</span> {{postSeo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="javablogApp.postSeo.description">Description</span></dt>
        <dd>
            <span>{{postSeo.description}}</span>
        </dd>
        <dt><span jhiTranslate="javablogApp.postSeo.keywords">Keywords</span></dt>
        <dd>
            <span>{{postSeo.keywords}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'post-seo/'+ postSeo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
