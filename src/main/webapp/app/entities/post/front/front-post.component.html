<h1 class="my-4" jhiTranslate="front-post.title"></h1>

<div *ngFor="let post of posts" class="card mb-4">
    <img class="card-img-top" src="{{post.image}}" alt="{{post.image}}">
    <div class="card-body">
        <h2 class="card-title">{{post.title}}</h2>
        <p class="card-text">{{post.message}}</p>
        <a [routerLink]="['../front/post', post.id ]" class="btn btn-primary">Read More &rarr;</a>
    </div>
    <div class="card-footer text-muted">
        Posted on January 1, 2017 by {{post.author?.login}}
    </div>
</div>
<div *ngIf="posts && posts.length">
    <div class="row justify-content-center">
        <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>
    <div class="row justify-content-center">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
</div>
