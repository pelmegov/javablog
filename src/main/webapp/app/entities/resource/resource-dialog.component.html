<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResourceLabel" jhiTranslate="javablogApp.resource.home.createOrEditLabel">Create or edit a Resource</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!resource.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="resource.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="javablogApp.resource.link" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                [(ngModel)]="resource.link" required />
            <div [hidden]="!(editForm.controls.link?.dirty && editForm.controls.link?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.link?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="javablogApp.resource.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="resource.type" id="field_type" >
                <option value="IMAGE">{{'javablogApp.ResourceType.IMAGE' | translate}}</option>
                <option value="VIDEO">{{'javablogApp.ResourceType.VIDEO' | translate}}</option>
                <option value="FILE">{{'javablogApp.ResourceType.FILE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="javablogApp.resource.comment" for="field_comment">Comment</label>
            <select class="form-control" id="field_comment" name="comment" [(ngModel)]="resource.comment" >
                <option [ngValue]="null"></option>
                <option [ngValue]="commentOption.id === resource.comment?.id ? resource.comment : commentOption" *ngFor="let commentOption of comments; trackBy: trackCommentById">{{commentOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="javablogApp.resource.post" for="field_post">Post</label>
            <select class="form-control" id="field_post" name="post" [(ngModel)]="resource.post" >
                <option [ngValue]="null"></option>
                <option [ngValue]="postOption.id === resource.post?.id ? resource.post : postOption" *ngFor="let postOption of posts; trackBy: trackPostById">{{postOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
