<!-- Page Content -->
<div class="container">

    <div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

        <h1 class="my-4" jhiTranslate="home.blog"></h1>

        <!-- Blog Post -->
        <div *ngFor="let post of posts" class="card mb-4">
            <img class="card-img-top" src="{{post.image}}" alt="{{post.image}}">
            <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{post.message}}</p>
                <a [routerLink]="['../front/post', post.id ]" class="btn btn-primary">Read More &rarr;</a>
            </div>
            <div class="card-footer text-muted">
                Posted on January 1, 2017 by {{post.author?.login}}
            </div>
        </div>

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
                <a class="page-link" href="#">&larr; Older</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#">Newer &rarr;</a>
            </li>
        </ul>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
            <h5 class="card-header" jhiTranslate="sidebar.search"></h5>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
                </div>
            </div>
        </div>

        <!-- Tags Widget -->
        <div class="card my-4">
            <h5 class="card-header" jhiTranslate="sidebar.tags"></h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled mb-0">
                            <li *ngFor="let tag of tags">
                                <a [routerLink]="['../tag', tag.id ]">{{tag.title}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header" jhiTranslate="sidebar.sideWidget.title"></h5>
            <div class="card-body" jhiTranslate="sidebar.sideWidget.message">
            </div>
        </div>

    </div>

</div>

</div>
